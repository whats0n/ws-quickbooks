<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wireless Standard QuickBooks sync</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>
  <body class="">
    <!-- BEGIN content -->
    <div id="root">
      <!-- begin header -->
      <header class="header">
        <button class="header__close">
          <svg class="icon icon-close header__close-icon">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
        <div class="header__inner">
          <div class="header__title">Wireless Standard QuickBooks sync</div>
        </div>
      </header>
      <!-- end header -->
      <div class="main">
        <div class="inner">
          <div class="section text-center">
            <button class="btn-sync is-active">
              <img src="img/sync.svg" alt="B2BSoft" class="btn-sync__icon">
              <span class="btn-sync__text btn-sync__active">Sync Now</span>
              <span class="btn-sync__text btn-sync__inactive">Sync Completed</span>
            </button>
          </div>
          <div class="section">
            <p>Last sync done on <strong>14/12/2018 11:14AM</strong> by testuse</p>
          </div>
          <div class="section">
            <p>List of errors in last sync:</p>
            <ul class="errors">
              <li class="errors__item">Error 1</li>
              <li class="errors__item">Error 2</li>
              <li class="errors__item">Error 3</li>
              <li class="errors__item">Error 4</li>
              <li class="errors__item">Error 5</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>

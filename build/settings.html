<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wireless Standard QuickBooks Integration Settings</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>
  <body>
    <!-- BEGIN content -->
    <!-- begin header -->
    <header class="header">
      <button class="header__close">
        <svg class="icon icon-close header__close-icon">
          <use xlink:href="img/sprite.svg#icon-close"></use>
        </svg>
      </button>
      <div class="header__inner">
        <div class="header__title">Wireless Standard QuickBooks Integration Settings</div>
      </div>
    </header>
    <!-- end header -->
    <div class="main">
      <div class="inner">
        <div class="section">
          <div class="form-group form-group_inline">
            <label for="send-alert" class="label form-group__label">Enable QuickBooks</label>
            <label class="awesome-switcher form-group__switcher">
              <input id="send-alert" type="checkbox" class="awesome-switcher__input">
              <span class="awesome-switcher__control"></span>
            </label>
          </div>
          <div class="form-group">
            <button class="btn btn_gray">Conntect to QuickBooks</button>
          </div>
        </div>
        <div class="section">
          <div class="form-group">
            <div class="form-group__row">
              <div class="form-group__col">
                <div class="label">Chart of Accounts imported on:</div>
              </div>
              <div class="form-group__col">
                <div class="value">12/14/2018 11:14AM by testuser</div>
              </div>
              <div class="form-group__col">
                <div class="check">
                  <div class="check__inner"> Click this button to import chart of accounts. </div>
                </div>
              </div>
              <div class="form-group__col">
                <button class="btn btn_gray">Import Chart of Accounts</button>
              </div>
            </div>
          </div>
        </div>
        <div class="section">
          <div class="form-group">
            <div class="form-group__field">
              <div class="form-group__description">Receipt Number from where sync will start:</div>
              <div class="form-group__control form-group__control_inline">
                <input type="text" class="input" placeholder="Receipt Number">
              </div>
            </div>
          </div>
        </div>
        <div class="section">
          <div class="grid">
            <div class="grid__header">
              <div class="grid__column">Categories</div>
              <div class="grid__column">Chart of Accounts</div>
            </div>
            <div class="grid__body">
              <div class="grid__row">
                <div class="grid__column">Cell phone</div>
                <div class="grid__column">
                  <select class="select">
                    <option value="Income Cell Phones">Income Cell Phones</option>
                    <option value="Income Sim Card">Income Sim Card</option>
                    <option value="Income Accessory">Income Accessory</option>
                  </select>
                </div>
              </div>
              <div class="grid__row">
                <div class="grid__column">Sim card</div>
                <div class="grid__column">
                  <select class="select">
                    <option value="Income Cell Phones">Income Cell Phones</option>
                    <option value="Income Sim Card">Income Sim Card</option>
                    <option value="Income Accessory">Income Accessory</option>
                  </select>
                </div>
              </div>
              <div class="grid__row">
                <div class="grid__column">Accessory</div>
                <div class="grid__column">
                  <select class="select">
                    <option value="Income Cell Phones">Income Cell Phones</option>
                    <option value="Income Sim Card">Income Sim Card</option>
                    <option value="Income Accessory">Income Accessory</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
